    <h1 class="text-center mb-2 mt-2">DATA DIRI</h1>
    <!-- awal konten -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <!-- alert -->
                <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
                    <strong>Terima Kasih ! </strong> Pesan anda sudah kami terima.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <!-- akhir alert -->
                <form name="submit-to-google-sheet">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com" />
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nama Peserta</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" name="nama" placeholder="Nama Peserta" />
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nama ibu kandung</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" name="ibu kandung" placeholder="Nama Ibu Kandung" />
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Pekerjaan</label>
                        <select class="form-select" name="pekerjaan" aria-label="Default select example">
                <option selected>Pilih Pekerjakaan</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Pesan</label>
                        <textarea class="form-control" name="pesan" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button class="btn btn-primary btn-kirim" type="submit">Kirim</button>

                    <button class="btn btn-primary btn-loading d-none" type="button" disabled>
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Loading...
            </button>
                </form>
            </div>
        </div>
    </div>
    <!-- akhir konten -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbxbalomeCNvDn6BJfbE6jSAZpxU2N0u7NSldGaSNhMlx4AzTZ6TbFKIJQZQPPRipLsD_Q/exec";
        const form = document.forms["submit-to-google-sheet"];
        const btnKirim = document.querySelector(".btn-kirim");
        const btnLoading = document.querySelector(".btn-loading");
        const myAlert = document.querySelector(".my-alert");
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            // ketika tombol submit diklik
            // tampilkan tombol loading, hilangkan tombol kirim
            btnLoading.classList.toggle("d-none");
            btnKirim.classList.toggle("d-none");
            fetch(scriptURL, {
                    method: "POST",
                    body: new FormData(form),
                })
                .then((response) => {
                    // tampilkan tombol kirim, hilangkan tombol loading
                    btnLoading.classList.toggle("d-none");
                    btnKirim.classList.toggle("d-none");
                    // tampilkan alert
                    myAlert.classList.toggle("d-none");
                    // reset formnya
                    form.reset();
                    console.log("Success!", response);
                })
                .catch((error) => console.error("Error!", error.message));
        });
    </script>
